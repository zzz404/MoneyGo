<html>
  <script>
    var bankAccounts = [
    {{ range .bankAccounts }}
      [{{ .BankId }}, {{ .Account }}],
    {{ end }}
    ];

    var bankId_accounts = {};
    bankAccounts.forEach(ba=>{
      var bankId = ba[0];
      var account = ba[1];
      if(!bankId_accounts[bankId]) {
        bankId_accounts[bankId] = [account]
      } else {
        bankId_accounts[bankId].push(account);
      }
    });

    function changeBank() {
      var accountSelector = document.forms[0].bankAccount;
      var opts = accountSelector.options;
      for (var i = opts.length - 1; i >= 1; i--) {
        opts[i] = null;
      }

      var bankId = document.forms[0].bankId.value;
      var accounts = bankId_accounts[bankId];
      if(accounts) {
        accounts.forEach(account=>{
          var oOption = document.createElement("option");
          oOption.value = account;
          oOption.text = account;
          if(account=='{{.deposit.BankAccount}}') {
            oOption.selected = true;
          }
          opts.add(oOption);
        });
      }
    }

    function changeType() {
      var typeCode = document.forms[0].typeCode.value;
      var timeDepCode = {{.timeDepCode}};
      var cssClass = (typeCode==timeDepCode) ? "" : "none";
      document.querySelector(".timePart").style.display = cssClass;
    }

    window.onload = function() {
      changeBank();
      changeType();
    };
  </script>
  <body>
    <form action="depositUpdate" method="POST">
      <table>
        <tr>
          <td style="padding-right: 20px;">成員</td>
          <td>
            {{ if .id }}
            <input type="hidden" name="id" value="{{.id}}" />
            {{ end }}
            <select name="memberId" required="true">
              <option value="">選擇人員</option>
              {{ range .members }}
              <option value="{{ .Id }}" {{ if eq .Id $.deposit.MemberId }}selected="selected" {{ end }}>{{ .Name }}</option>
              {{ end }}
            </select>
          </td>
        </tr>
        <tr>
          <td>銀行</td>
          <td>
            <select id="bankId" name="bankId" required="true" onchange="changeBank()">
              <option value="">選擇銀行</option>
            {{ range .banks }}
              <option value="{{ .Id }}"{{ if eq .Id $.deposit.BankId }}selected="selected" {{ end }}>{{ .Name }}</option>
            {{ end }}
            </select>
          </td>
        </tr>
        <tr>
          <td>帳號</td>
          <td>
            <select id="bankAccount" name="bankAccount" required="true">
              <option value="">選擇帳號</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>種類</td>
          <td>
          {{ range .depositTypes }}
            <input type="radio" name="typeCode" value="{{ .Code }}" required="required"
              onchange="changeType()"
              {{ if eq .Code $.deposit.TypeCode }}checked="checked" {{ end }} />
            {{.Name}} &nbsp;&nbsp;
          {{ end }}
          </td>
        </tr>
        <tr>
          <td>金額</td>
          <td>
            <input type="number" name="amount" step="0.01" value="{{.deposit.AmountString}}" />
          </td>
        </tr>
        <tr>
          <td>幣別</td>
          <td>
          {{ range .coinTypes }}
          <input type="radio" name="coinTypeCode" value="{{ .Code }}" required="required" 
            {{ if eq .Code $.deposit.CoinTypeCode}} checked="checked" {{ end }} />
            {{.Name}} &nbsp;&nbsp;
          {{ end }}
          </td>
        </tr>
        <tr class="timePart">
          <td>開始時間</td>
          <td>
            <input type="date" name="startDate" value="{{.StartDateString}}" />
          </td>
        </tr>
        <tr class="timePart">
          <td>期間(月)</td>
          <td>
            <input type="number" name="duration" value="{{.Duration}}" />
          </td>
        </tr>
        <tr class="timePart">
          <td>年利率</td>
          <td>
            <input type="number" step="0.01" name="interestRate" value="{{.Percent}}" />%
          </td>
        </tr>
        <tr class="timePart">
          <td>利率別</td>
          <td>
          {{ range .interestRateTypes }}
          <input type="radio" name="interestRate" value="{{ .Code }}" required="required" {{ if eq .Code $.deposit.RateTypeCode}}
            checked="checked" {{ end }} />
          {{.Name}} &nbsp;&nbsp;
          {{ end }}
          </td>
        </tr>
        <tr class="timePart">
          <td>自動轉存</td>
          <td>
            <input type="radio" name="autoSaveNew" value="true" required="required" 
              {{ if $.deposit.AutoSaveNew }} checked="checked" {{ end }} />
            是 &nbsp;&nbsp;

            <input type="radio" name="autoSaveNew" value="false" required="required" 
              {{ if not $.deposit.AutoSaveNew }} checked="checked" {{ end }} />
            否 &nbsp;&nbsp;

            <input type="radio" name="autoSaveNew" value="" required="required" 
              {{ if eq $.deposit.AutoSaveNew nil }} checked="checked" {{ end }} />
            不知道 &nbsp;&nbsp;
          </td>
        </tr>
        <tr>
          <td></td>
          <td style="padding-top: 5px;padding-left: 10px;">
            <input type="submit" value="送出" />
            &nbsp;
            <input type="reset" value="重設" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
