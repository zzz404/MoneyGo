<html>
  <body>
    <form action="accountAdd" method="POST">
      <table>
        <tr>
          <td style="padding-right: 20px;">帳號</td>
          <td>
            <input name="account" size="50" required="true" />
          </td>
        </tr>
        <tr>
          <td>銀行</td>
          <td>
            <select name="bankId" required="true">
              <option value="">選擇銀行</option>
            {{ range .banks }}
              <option value="{{ .Id }}">{{ .Name }}</option>
            {{ end }}
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td style="padding-top: 5px;padding-left: 10px;">
            <input type="submit" value="送出" />
            &nbsp;
            <input type="reset" value="重設" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
