<html>
  <body>
    <a href="/">所有人</a>
    <hr />
    <a target="_new" href="/depositEdit?memberId={{.memberId}}">新增</a>
    <hr />
    所有存單:
    <table border="1" width="100%">
      <tr style="background-color:cyan;font-weight:bold;">
        <td>成員</td>
        <td>銀行</td>
        <td>種類</td>
        <td>金額</td>
        <td>幣別</td>
        <td>折合台幣</td>
        <td>指令</td>
      </tr>
    {{range $deposit := .deposits}}
      <tr>
        <td>
          {{.Member.Name}}
        </td>
        <td>
          {{.BankName}}
        </td>
        <td>
          {{.Type.Name}}
        </td>
        <td>
          {{.Amount}}
        </td>
        <td>
          {{.CoinType.Name}}
        </td>
        <td>
          {{.TwAmount}}
        </td>
        <td>
          <a href="depositEdit?id={{.Id}}" target="_new">修改</a>
          &nbsp;&nbsp;
          <a href="depositDelete?id={{.Id}}&memberId={{$.memberId}}">刪除</a>
        </td>
      </tr>
    {{end}}
    </table>
  </body>
</html>
